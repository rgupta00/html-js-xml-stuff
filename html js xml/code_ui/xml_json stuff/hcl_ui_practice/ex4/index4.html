<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Div / span nested</title>
   <style>
     #d1{
        background-color: silver;
        height: 100px;
        width: 100%;
    }
    #d2{
        background-color: blue;
        height: 100px;
        width: 50%;
        float: left;
    }
    #d3{
        background-color: green;
        height: 100px;
        width: 50%;
        float: left;
    }
    #d4{
        background-color: purple;
        height: 100px;
        width: 100%;
        float: left;
    }
   </style>

</head>
<body>
    <div id="d1">
        div data1
    </div>
    <div id="d2">
        div data2
    </div>
    <div id="d3">
        div data3
    </div>
    <div id="d4">
        div data4
    </div>
</body>
</html>
