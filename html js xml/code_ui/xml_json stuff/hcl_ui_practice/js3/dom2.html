<!DOCTYPE html>
<html>
<head>
   <title>Dom example</title>
</head>
<body>
    <div id="id1">
        <p>i am going to changed!</p>
    </div>
    <script>
            function changeIt(){
                var val=prompt("Enter your name");
               var epara= document.getElementById("id1");
               epara.innerHTML=val;
               epara.setAttribute("align","center");
            }
            changeIt();
    </script>
</body>
</html>
